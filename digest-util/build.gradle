def _groupId = 'cc.duduhuo.util'
def _version = '1.0.0'
def _artifactId = 'digest-util'
def _gitUrl = 'https://github.com/liying2008/DigestUtil.git'
def _repoName = 'DigestUtil'
def _desc = 'A DigestUtil library written in Kotlin'

group _groupId
version _version

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId _groupId
            artifactId _artifactId
            version _version
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['MyPublication']
    pkg {
        repo = _repoName
        name = _repoName
        licenses = ['MIT']
        vcsUrl = _gitUrl
        labels = ['digest', 'aes', 'des']
        publicDownloadNumbers = true
        version {
            name = _version
            desc = _desc
            vcsTag = _version
        }
    }
}
